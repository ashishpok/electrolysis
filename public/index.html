<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Theme CSS -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="<%= BASE_URL %>theme/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="<%= BASE_URL %>theme/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="<%= BASE_URL %>theme/vendor/aos/aos.css" rel="stylesheet">
  <link href="<%= BASE_URL %>theme/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="<%= BASE_URL %>theme/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- Load theme's components and main.js before Vue app -->
  <!-- Vue app will be injected after these -->
  <script src="<%= BASE_URL %>theme/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="<%= BASE_URL %>theme/vendor/aos/aos.js"></script>
  <script src="<%= BASE_URL %>theme/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="<%= BASE_URL %>theme/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="<%= BASE_URL %>theme/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="<%= BASE_URL %>theme/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="<%= BASE_URL %>theme/vendor/swiper/swiper-bundle.min.js"></script>

</body>

</html>
